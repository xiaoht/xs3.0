<!DOCTYPE html>
<html lang="en" style="height: 100%">
<head>
	<meta charset="UTF-8">
	<title>支付结果</title>
	<link rel="stylesheet" type="text/css" href="/fonts/iconfont-pay/iconfont.css">
	<style type="text/css">
		.container{
			position: relative;
			width: 100%;
			height: 100%;
			background: #d8d8d8;
		}

		.container .tips{
			position: absolute;
			left: 0;
			right: 0;
			bottom: 0;
			top: 0;
			width: 50%;
			height: 50%;
			margin: auto;
			text-align: center;
			color: green;
		}

		.result i{
			font-size: 190px;
			text-align: center;
			display: block;
		}

		.content{
			font-size: 50px;
			display: block;
			font-weight: 900;
		}
	</style>
</head>
<body  style="height: 100%">
	<div class="container">
		<div class="tips">
			<div class="result">
				<i class="iconfont icon-chenggongtishi"></i>
				<span class="content">支付成功</span>
			</div>
		</div>
	</div>
</body>
</html>
