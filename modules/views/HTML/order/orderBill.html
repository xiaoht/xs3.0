    <meta name="x5-orientation" content="portrait"> <!-- QQ强制竖屏 -->
    <meta name="apple-touch-fullscreen" content="yes"> <!-- 添加到主屏幕后全屏 -->
    <meta name="wap-font-scale" content="no">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes"> <!-- 全屏 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="pragram" content="no-cache">
    <title>设置发票信息</title>
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="/assets/lib.css">
    <link rel="stylesheet" type="text/css" href="/assets/fonts.css">
    <link rel="stylesheet" type="text/css" href="/assets/order_bill.css">
    <link href="/assets/ionic.min.css" rel="stylesheet">  
    <style type="text/css">
         h1{
           margin-top: 0 !important;
         }
         h2{
             font-size: 14px;
             margin-bottom: 10px;
         }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <div class="nav-bar">
        <div class="nav-menu">
            <a href="javascript:void(0);" class="ion-ios-arrow-back icon-chevron-thin-left" id="backapp"></a>
            <h1 class="nav-tit">发票信息</h1>

        </div>
    </div>
    <!-- 选择发票 -->
    <div class="bill-box">
        <div class="bill-title container">
            <h2>发票抬头</h2>
        </div>
        <div class="bill-type container no-border" id="billType">

            <div class="left"><i class="icon-check-alt ion-ios-circle-filled" id="geRen">&nbsp;个人</i></div>
            <div class="left margin-left-30"><i class="icon-radio-unchecked ion-ios-circle-outline" id="danWei">&nbsp;单位</i></div>
            <p class="clear"></p>
        </div>
        <div class="bill-title container " id="billTitle" style="display: none;">

            <div class="billHeadBox">
                <input type="text" name="text" id="billHead" placeholder="请填写单位名称" maxlength="50">
                <ul class="billHeadUlBox">
                    
                </ul>
            </div>
            <div><input type="text" name="text" id="ticketNo" placeholder="请填写纳税人识别号" maxlength="20"></div>
            <div class="billAlert">* 开企业抬头发票，请准确填写对应的“纳税人识别号”，以免影响您的发票报销。</div>
        </div>

        <div class="bill-title container maigin-top-10">
            <h2>* 收票人邮箱</h2>
        </div>

        <div class="bill-title container">

            <div class="billEmailBox">
                <input type="email" name="text" id="ticketEmail" placeholder="请填写邮箱账号">
                <ul class="billemailUlBox">
                    
                </ul>
            </div>
        </div>
        <div class="bill-title container maigin-top-10">
            <h2>发票内容</h2>
        </div>
        <div class="bill-type container">

            <div class="left"><i class="icon-check-alt ion-ios-circle-filled"></i>明细</div>
            <p class="clear"></p>
        </div>

        <div class="nav-edit" id="save">确定</div>
    </div>





<script type="text/javascript" src="/assets/jquery-1.8.3.js"></script>
  <script type="text/javascript" src="/assets/hybrid_app.js"></script>
  <script type="text/javascript" src="/assets/common.js"></script>
<script src="/assets/order_bill.js"></script>
